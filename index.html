            <p>
            Fortnite Battle Royale es un libre-a-juego Battle Royale videojuego desarrollado y publicado por Epic Games . Es un juego complementario de Fortnite: Save the World , un juego de supervivencia cooperativocon elementos de construcción. Inicialmente se lanzó con acceso anticipado el 26 de septiembre de 2017 para Microsoft Windows , macOS , PlayStation 4 y Xbox One , seguido de los puertos para iOS , [b] Android , [b] y Nintendo Switch.el año siguiente. Epic eliminó la etiqueta de acceso temprano para el juego el 29 de junio de 2020. Las versiones para PlayStation 5 y Xbox Series X / S se lanzaron como títulos de lanzamiento a fines de 2020.

             el concepto del juego es similar al de los juegos anteriores del género: 100 jugadores saltan en paracaídas en una isla y buscan equipo para defenderse de otros jugadores. Los jugadores pueden luchar solos (Solo), con un jugador adicional (Dúos) o con un grupo de hasta tres más (Escuadrones). A medida que avanza el partido, el área jugable dentro de la isla se contrae gradualmente, dando a los jugadores cada vez menos espacio para trabajar. El último jugador o equipo vivo gana el partido. La principal distinción de otros en el género son los elementos de construcción del juego, que permiten a los jugadores construir muros, obstáculos y otras estructuras a partir de los recursos recolectados para protegerse del fuego entrante o dar una ventaja de vista estratégica. Battle Royale utiliza un enfoque estacional con pases de batallapara introducir nuevo contenido de personalización de personajes en el juego, así como eventos de tiempo limitado, algunos de los cuales se corresponden con cambios en el mapa del juego. Desde su lanzamiento inicial, se han introducido varios otros modos de juego, incluidos "Battle Lab" y "Party Royale".

            La idea de Battle Royale surgió tras el lanzamiento de PlayerUnknown's Battlegrounds en 2017, un juego de batalla real similar que tuvo mucho éxito pero que se destacó por sus fallas técnicas. Lanzado originalmente como parte de la versión de acceso temprano de Save the World , Epic luego hizo la transición del juego a un modelo gratuito financiado por microtransacciones . Tras su aumento de popularidad, Epic dividió el equipo de desarrollo, uno centrado en Battle Royale y el otro en Save the World .
 
            Battle Royale recibió críticas positivas de los críticos, quienes elogiaron su curva de aprendizaje, jugabilidad, estilo artístico, multijugador y sistema de progresión, pero notaron su similitud con juegos anteriores del género. El juego aumentó rápidamente en popularidad después de su lanzamiento, y finalmente superó a Battlegrounds en número general de jugadores e ingresos. El recuento de jugadores había superado los 350 millones en mayo de 2020, mientras que en marzo de 2019, el juego había generado más de 2 mil millones de dólares en todo el mundo. El juego se ha convertido en un fenómeno cultural, con promoción a través de las redes sociales y varias celebridades, como Ninja , Marshmello y Drake , lo que contribuye a la popularidad del juego, logrando una audiencia récord en las plataformas de transmisión en el proceso.
            </p>

           Casi al mismo tiempo que Epic lanzó Fortnite en acceso temprano, PlayerUnknown's Battlegrounds se había convertido en un fenómeno mundial, habiendo vendido más de 5 millones de copias tres meses desde su lanzamiento en marzo de 2017, y atrayendo un gran interés en el género Battle Royale. Epic reconoció que con el juego base de Fortnite , también podían hacer un modo de batalla real y desarrollaron rápidamente su propia versión sobre Fortnite en aproximadamente dos meses. [14] Para septiembre de 2017, Epic estaba listo para lanzar esto como un segundo modo de "Save the World" en el acceso anterior pagado, pero luego decidió lanzarlo como un juego gratuito, Fortnite Battle Royale, compatible con microtransacciones. Esta versión ganó jugadores rápidamente, con más de 10 millones de jugadores durante sus primeras dos semanas de lanzamiento, y llevó a Epic a crear equipos separados para continuar con el desarrollo de Fortnite Battle Royale además de la versión Save the World , fuera de los elementos comunes del motor y los activos artísticos. [15] [16] Esto permitió que Fortnite Battle Royale se expandiera a otras plataformas que de otro modo no serían compatibles con Save the World , incluidos los dispositivos móviles iOS y Android y Nintendo Switch.
